<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Forecaster</title>
</head>
<body>
    <header>
        <div class="row p-2  bg-info text-white">
           <div class="d-flex justify-content-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-3 m-4">
            <h3><b>Search for a City:</b></h3>
            <input id="city-input" placeholder="Denver">
            <section id="search-area">
                <button class="search mt-2 bg-info" id="fetch-button" style="display: block;">Search</button>
            </section>
            <div id="search-history">
            </div>
        </div>
        <div class="col">
            <div class="row m-4 p-2" id="city-block">
                <div class="container">
                    <h3 id="city-name"></h3><img style="max-width:8%;" id="current-icon">
                </div>
                <h4 id="city-temp">Temp: </h4>
                <h4 id="city-wind">Wind: </h4>
                <h4 id="city-humidity">Humidity: </h4>
                
            </div>
            <div class="row m-4" id="forecasts">
                <h3 style="margin-top: 3px;">5-Day Forecast:</h3>
                    <div class="col five-forecasts">
                        <h6 id="one-date"><b></b></h6>
                        <img style="max-width:33%;" id="one-icon">
                        <h6 id="one-temp"></h6>
                        <h6 id="one-wind"></h6>
                        <h6 id="one-humidity"></h6>
                        
                    </div>
                    <div class="col five-forecasts">
                        <h2 id="two-date"><b></b></h2>
                        <img style="max-width:15%;" id="two-icon">
                        <h3 id="two-temp"></h3>
                        <h3 id="two-wind"></h3>
                        <h3 id="two-humidity"></h3>
                    </div>
                    <div class="col five-forecasts">
                        <h2 id="three-date"><b></b></h2>
                        <img style="max-width:8%;" id="three-icon">
                        <h3 id="three-temp"></h3>
                        <h3 id="three-wind"></h3>
                        <h3 id="three-humidity"></h3>
                    </div>
                    <div class="col five-forecasts">
                        <h2 id="four-date"><b></b></h2>
                        <img style="max-width:8%;" id="four-icon">
                        <h3 id="four-temp"></h3>
                        <h3 id="four-wind"></h3>
                        <h3 id="four-humidity"></h3>
                    </div>
                    <div class="col five-forecasts">
                        <h2 id="five-date"><b></b></h2>
                        <img style="max-width:8%;" id="five-icon">
                        <h3 id="five-temp"></h3>
                        <h3 id="five-wind"></h3>
                        <h3 id="five-humidity"></h3>
                    </div>
            </div>  
        </div>
    </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
